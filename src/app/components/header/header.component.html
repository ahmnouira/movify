<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="app-clickable" [routerLink]="['/home']">Movify</h3>
            </div>
            <div class="col-md-8">
                <form (submit)="submit($event)">
                    <input [(ngModel)]="query" type="text" name="search" class="form-control" placeholder="Movies..." autofocus>
                </form>
            </div>
        </div>
    </div>
</div>
